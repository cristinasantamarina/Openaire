  <div class="row">

      <div class="row">
 
        <div class="large-12 columns">
          
          <h1>+</h1>

          <div class="panel radius">
            <form>
              
              <div class="row">
                <div class="large-6 columns">
                  <label><h4>Event name</h4><input type="text" placeholder="i.e. 'Maria's Birthday Party' or 'Design for Life Conference 2014'" />
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-6 columns">
                  <label><h5>Location</h5><input type="text" placeholder="Venue address" />
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-3 columns">
                  <label><h5>Start date</h5><input type="text" placeholder="Start time and date" />
                  </label>
                </div>
  
                <div class="large-3 columns">
                  <label><h5>End date</h5><input type="text" placeholder="End time and date" />
                  </label>
                </div>

                <div class="clearfix">
                </div>
              </div>

              <div class="row">
                <div class="large-6 columns">
                  <label><h5>Event type</h5><select>
                    <option value="party">Party</option>
                    <option value="conference">Conference</option>
                    <option value="unconference">Unconference</option>
                    <option value="meetup">Meetup</option>
                    <option value="workshop">Workshop</option></select>
                  </label>
                </div>
              </div>  

                <div class="row">
                  <div class="large-12 columns">
                  <label><h5>Make this event...</h5></label>
                    <input type="radio" name="privacy" value="free" id="privacyFree">
                  <label for="privacyFree">Free</label>
                    <input type="radio" name="privacy" value="paid" id="privacyPaid">
                  <label for="privacyPaid">Paid</label>
                    <input type="radio" name="privacy" value="invite" id="privacyInvite">
                  <label for="privacyPrivate">Private</label>
                </div>
              </div>

              <br>
              
              <a href="#" data-reveal-id="myModal">Click Me For A Modal</a>

              <div id="myModal" class="reveal-modal" data-reveal>
                <h2>Awesome. I have it.</h2>
                <p class="lead">Your couch. It is mine.</p>
                <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
                <a class="close-reveal-modal">&#215;</a>
              </div>
          
            </form>

          </div>
        </div>
